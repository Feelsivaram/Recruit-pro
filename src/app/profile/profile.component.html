<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar navbar-expand-sm">
        <ul class="navbar-nav">
            <li class="nav-item1">
                <a class="nav-link" href="#">
                    <font color="white">
                        <h3> Recruit Pro. </h3>
                    </font>
                </a>
            </li>

            <li class="nav-item">
                <a class="routerLink" href="\addopenrequirements">
                    <font color="white"> Open Requirements </font>
                </a>
            </li>
            <li class="nav-item">
                <a class="routerLlink" href="\submissiontracker">
                    <font color="white"> Submission Traker </font>
                </a>
            </li>
            <li class="nav-item">
                <a class="routerLink" href="\resumedatabase">
                    <font color="white"> Resume Database </font>
                </a>
            </li>


        </ul>
        <div>
            <div class="navimg" style="text-indent:50px">
                <a href="#d" data-toggle="collapse">
                    <img [src]="user.image" alt="Avatar" width="50px" height="50px" style="border-radius:50%;"></a>
                <div id="d" class="collapse">
                    <a routerLink="/profile"> {{user.email}}</a>
                    <p>faqs</p>
                    <p routerLink="/">logout
                    </p>
                </div>
            </div>
        </div>
    </nav>
    <h3 style="margin-left:100px; margin-top:210px;"> Profile Settings </h3>
    <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit(updateUserForm.value)">
        <div class="img">
            <img [src]="user.image" alt="Avatar" width="150px" height="150px" style="border-radius:50%;">
        </div>
        <div class="field">
            <input type="file" accept="image/.jpeg,.png,.jpg" (change)="getProfileImage($event)" class="input"><br><br>
            <input type="text" class="input" formControlName="password" placeholder="Change Password"><br><br>
            <input type="number" class="input" formControlName="phone" placeholder="Phone number"><br><br>
            <input type="text" class="input" formControlName="email" placeholder="Email ID" disabled><br>
            <button class="loginbutton" type="submit">
                <h5> Save </h5>
            </button>
        </div>
    </form>
</body>

</html>
