<h3 mat-dialog-title class="sub">Upload Resume</h3>
<div mat-dialog-content>
    <form class="example-form">
        <mat-form-field class="input">
            <input matInput placeholder="Name" [(ngModel)]="name" name="name">
        </mat-form-field><br />
        <mat-form-field class=" input">
            <input matInput placeholder="Email " value=" ">
        </mat-form-field><br />
        <mat-form-field class="input ">
            <input matInput placeholder="Phone Number " value=" ">
        </mat-form-field><br />
        <mat-form-field class="input">
            <input matInput placeholder="Technology" value=" ">
        </mat-form-field><br />
        <mat-form-field class="input ">
            <input matInput placeholder="visa Status " value=" ">
        </mat-form-field><br />
        <mat-form-field class="input ">
            <input matInput placeholder="Avilability Status " value=" ">
        </mat-form-field><br />
        <mat-form-field class=" input">
            <input matInput placeholder="Experience " value=" ">
        </mat-form-field><br />
        <input type="file" accept="application/msword,	application/pdf, application/vnd.ms-excel" name="Browse Resume">
        <!-- <mat-form-field class="input ">
            <input matInput placeholder="Browse resume" value=" ">
        </mat-form-field> -->
    </form>
</div>
<mat-dialog-actions align="end">
    <button class="mat-raised-button cancel" mat-button mat-dialog-close>Cancel</button>
    <button class="mat-raised-button mat-primary save" mat-button [mat-dialog-close]="true"
        cdkFocusInitial>Save</button>
</mat-dialog-actions>
